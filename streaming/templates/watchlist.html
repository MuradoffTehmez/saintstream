{% extends 'base.html' %}

{% block content %}
<h1>Your Watchlist</h1>
{% for movie in watchlist %}
    <div>
        <h3><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></h3>
        <img src="{{ movie.poster.url }}" alt="{{ movie.title }}">
    </div>
{% empty %}
    <p>Your watchlist is empty.</p>
{% endfor %}
{% endblock %}
