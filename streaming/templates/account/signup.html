{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <link rel="stylesheet" href="{% static 'signup.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" />
</head>
<body>
    <div class="form">
        <div class="info">
            <div class="info1">
                <div class="component-1">
                    <img class="logo-icon" alt="Logo" src="{% static 'Logo.svg' %}">
                    <img class="saintstream-icon" alt="SaintStream" src="{% static 'SaintStream.svg' %}">
                </div>
                <div class="h4">Register to enjoy the features</div>
            </div>
            <div class="buttons">
                <a href="{% url 'home' %}" class="label">
                    <div>Close</div>
                </a>
            </div>
        </div>
        <div class="forms">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="email">
                    <div class="medium-label-semi-bold">Username</div>
                    <div class="input">
                        <input type="text" id="username" name="username" required class="form-input">
                    </div>
                </div>
                <div class="email">
                    <div class="medium-label-semi-bold">Email</div>
                    <div class="input">
                        <input type="email" id="email" name="email" required class="form-input">
                    </div>
                </div>
                <div class="email">
                    <div class="medium-label-semi-bold">Password</div>
                    <div class="input">
                        <input type="password" id="password" name="password" required class="form-input">
                        <img class="hide-icon" alt="Hide" src="{% static 'Hide.svg' %}">
                    </div>
                </div>
                <div class="email">
                    <div class="medium-label-semi-bold">Confirm Password</div>
                    <div class="input">
                        <input type="password" id="confirm_password" name="confirm_password" required class="form-input">
                        <img class="hide-icon" alt="Hide" src="{% static 'Hide.svg' %}">
                    </div>
                </div>
                <div class="genre">
                    <img class="check-light-icon" alt="Check" src="{% static 'Check Light.svg' %}">
                    <div>
                        <span>I agree to our </span>
                        <a href="{% url 'privacy_policy' %}" class="privacy-policy">Privacy Policy</a>
                        <span> and </span>
                        <a href="{% url 'terms_conditions' %}" class="privacy-policy">Terms & Conditions</a>
                    </div>
                </div>
                <button type="submit" class="buttons1">
                    <div>Continue</div>
                </button>
            </form>
        </div>
        <div class="info2">
            <span>Already have an account? </span>
            <a href="{% url 'login' %}" class="login">Login</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
