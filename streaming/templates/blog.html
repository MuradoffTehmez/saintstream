{% extends 'base.html' %}

{% block content %}
<h1>Blog</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|slice:":300" }}...</p>
        <p><a href="{% url 'blog_post' post.id %}">Read more</a></p>
    </div>
{% empty %}
    <p>No blog posts available.</p>
{% endfor %}
{% endblock %}
